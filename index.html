<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg">
    <a
      class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="section section-add" id="add-tasks">
      <h3 class="section-title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="new-task-input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-image" src="./remove.svg">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
